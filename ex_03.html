<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="styles.css" rel=stylesheet type="text/css">
  <title>Exercise 03</title>
</head>
<body>
  <div class="container">
      <button type="button" onclick="display()" width="400">Roep de display functie aan</button>
      <script type="text/javascript">
      let a = 3;
      let b = 2;

      function triple(x){
          return x*3;
      }

      function display(){
         alert(triple(a));
         alert(triple(b));
      }
      </script>
  </div>
</body>
