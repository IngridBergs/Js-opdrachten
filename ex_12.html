}

function convCelsToFahr(x){
    //[°F] = ([°C] x 9/5) + 32
    return (x* 9/5) + 32;
}

function convCelsToKel(x){
    //[K] = [°C] + 273,15
    return x + 273,15;
}

function convFahrToCels(x){
    //[°C] = ([°F] - 32) / (9/5)
    return (x - 32)/(9/5);
}

function convFahrToKel(x){
    //[K] = (([°F] - 32) x (5/9)) + 273,15
    return (x - 32)* 5/9 + 273.15;
}

function convKelToCels(x){
    //[°C] = [K] - 273,15

    return x = Math.ceil(x - 273.15);
}

function ConvKelToFahr(x){
    //[°F] = ([K] x 9/5) - 459,67

    return x= Math.ceil((x*(9/5))-459.67);
}
