<body>
  <div class="container">
      <button type="button"  onclick="sum()" width="400">Roep de sum functie aan</button>
      <script>

      /*Oefening 10 - Gebruik maken van de for-lus

      Maak een knop. Wanneer u op deze knop klikt, start u de sum functie.
      Deze functie vraagt de gebruiker drie keer om een getal in te
      voeren en toont vervolgens de som van deze drie getallen.*/

        var getal = 0;
         function sum(){
             for(var i=0;i<3;i++){
                 var x = prompt("Voer aub een getal in: ");
                         //i += i
                 getal += parseInt(x);
             }
              console.log(getal);
              alert("finito!");
         }
      </script>
  </div>
