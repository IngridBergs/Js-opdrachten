     /* Oefening 6 - Aanroepen van een functie die een waarde terugstuurt

    Maak een array genaamd tab met het eerste element -2,
    het tweede element 1 en het derde element 4
    Maak een subtract functie waarbij een argument x wordt
    genomen en hiervan de eerste waarde uit de array (-2) wordt afgetrokken.

    indien x positief of nul is, geef de tekst weer: "Getal positief".
    Geef anders de tekst weer: "Negatief getal!".

    Maak een display functie, die aangeroepen wordt wanneer u op de knop klikt.
    De functie geeft achtereenvolgens het resultaat van de aftrekking van het
    eerste element en het resultaat als het met de laatste element van de array
    gebeurd (Maak gebruik van de length eigenschap).*/


let tab = [-2,1,4];
function substract(x){
    let result = x-tab[0];
    if(x>=0){
        console.log("Positief getal");
    }
    else{
        console.log("Negatief getal");
    }
}

function display(){
    for (var i=0; i < tab.length; i++){
        if((tab[i]%2)===0){
            alert(substract(tab[i]));
        }
    }
}
