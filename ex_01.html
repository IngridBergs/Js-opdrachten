<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="styles.css" rel=stylesheet type="text/css">
  <title>Exercise 01</title>
  </head>
<body>
  <div class="container">
      <button type="button" onclick="surfaceRectangle()">opp rechthoek</button>
      <button type="button"  onclick="perimeterRectangle()">omtrek rechthoek</button>
      <script type="text/javascript">
        var width = parseInt(prompt("Wat is de breedte van de rechthoek aub?: "));
        var length = parseInt(prompt("Wat is de lengte van de rechthoek aub?: "));

        function surfaceRectangle(){
            var result = width*length;
            console.log("De oppervlakte van de rechthoek is : " + result);
        }
        function perimeterRectangle() {
            var result = (width+length)*2;
            console.log("De omtrek van de rechthoek is : " + result);
        }
      </script>
  </div>
</body>
</html>
