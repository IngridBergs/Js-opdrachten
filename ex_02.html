<body>
  <div class="container">
      <button type="button"  onclick="surfaceCircle()">opp cirkel</button>
      <script type="text/javascript">
      var radius = prompt("Geef aub een straal in: ?");
      function surfaceCircle(){
          var surface = (Math.PI)*(Math.pow(radius,2));
          console.log("De oppervlakte van een cirkel is :" + surface);
      }
      </script>
  </div>
</body>
